        div {

        .zen {
            display: flex;
            align-items: center;
            height: 170px;

            font-size: 120px;
            transition: all 0.6s ease-in-out;

            padding-right: 20px;
            color: orange;
            width: 100px;
            height: 100px;
            transition: all 0.5s;
        }
        .text-coral:hover {
            width: 120px;
            height: 120px;
            transition: all 0.5s;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        .site {
            width: 80px;
            height: 80px;
            min-width: 80px;
            min-height: 80px;
            background-color: #020203;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }
        .site:hover {
            background-color: rgba(255, 165, 0, 0.7);
            transform: scale(1.1)
        }
        .site img {
            width: 50%;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
